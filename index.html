<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blobby's Website</title>
  <style>
    /* Reset & basic layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f3e7e9, #e3eeff);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #333;
      animation: fadeInBody 1s ease-in-out;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    h2 {
      font-size: 2em;
      color: #6a0572;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    span {
      color: #12c2e9;
      animation: popIn 0.5s ease-in-out;
    }

    div {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: floatUp 1.5s ease-in-out;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-in;
    }

    p {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 10px;
      line-height: 1.6;
      animation: fadeIn 2s ease;
    }

    /* Animations */
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Blobby's Day Out</h1>
  <h2><span>B</span>lobby's Dress</h2>
  
  <div>
    <img src="https://images.unsplash.com/photo-1726137569914-ae2ad1c634f6?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8" alt="Blobby's picture" />
    <p>My name is Blossom Idoko and I am a girl with random thoughts.</p>
    <p>I am from Nsukka but I don't know what to say next.</p>
  </div>
</body>
</html>
